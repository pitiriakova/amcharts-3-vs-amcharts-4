<div class="amcharts-4">
  <h1>AmCharts 4</h1>
  <div id="chartdiv-4" style="width: 100%; height: 500px"></div>
  <div style="margin-top: 50px;" *ngIf="dataPointsCount">
    number of points per serie:
    <input type="number" [(ngModel)]="dataPointsCount"/>
    <button (click)="getNewData()">New Chart</button>

    <div *ngIf="dataPointsCount"><b>Number of dots in chart: {{dataPointsCount * 3}}</b></div>
  </div>
  <b style="font-size:18px; color: green;">Render time: {{renderTimeResult}}</b>
</div>
